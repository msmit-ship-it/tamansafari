<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Penjualan Tiket</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        /* Dashboard Styling */
        #dashboard {
            display: none;
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <h1><i class="fas fa-lock"></i> Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <header>
            <h1><i class="fas fa-paw"></i> Dashboard Penjualan Tiket - Taman Safari</h1>
        </header>
        <div class="container">
            <h2>Selamat datang di Dashboard Penjualan Tiket</h2>
            <p>Isi konten dashboard di sini...</p>
        </div>
    </div>

    <script>
        // Dummy Login Credentials
        const validCredentials = {
            username: "admin",
            password: "12345"
        };

        // Login Form Handling
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            if (username === validCredentials.username && password === validCredentials.password) {
                // Hide Login Page and Show Dashboard
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("dashboard").style.display = "flex";
            } else {
                // Show Error Message
                errorMessage.textContent = "Username atau Password salah!";
            }
        });
    </script>
</body>
</html>
